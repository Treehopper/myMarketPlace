<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<meta charset=utf-8 />
<title>This is a p2 repository</title>
  
<script>
$.ajax({
    type:    "GET",
    url:     "compositeContent.xml",
    success: function(text) {
        $("body").text((new XMLSerializer()).serializeToString($(text).find("children")[0]));
    },
    error:   function() {
         $("body").text("Error");
    }
});
</script>
</head>
