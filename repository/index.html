<!DOCTYPE html>
<html>
<head>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
<meta charset=utf-8 />
<title></title>
  
<script type="text/javascript">
var FILE = 'compositeContent.xml';
var href = $(location).attr('href');
var pathname = href.substr(0, href.lastIndexOf('/'));
$(document).ready(function() {
$("body").text(pathname);
    $.get(pathname + "/" + FILE, function(text) {
        var fileDom = $(text);
        $("body").text((new XMLSerializer()).serializeToString($(text).find("children")[0]));
    });
});
</script>
</head>
